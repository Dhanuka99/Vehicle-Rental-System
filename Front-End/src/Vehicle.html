<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>Vehicle Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body onload="getID()">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="https://t4.ftcdn.net/jpg/02/10/64/01/360_F_210640179_oryhq21swIcwfvp9Q5HySrFC9EpQC1dq.jpg" alt="logo" width="100">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Create an Account!</h1>
							<form method="POST" id="Details" class="needs-validation" novalidate="" autocomplete="off">

								<div class="mb-3">
									<label class="mb-2 text-muted" for="vehicleNo">Vehicle No</label>
									<input id="vehicleNo" type="text" class="form-control" name="name" value="" required autofocus>
									<div class="invalid-feedback">
										Vehicle No is required
									</div>
								</div>

								<div class="mb-3">
									<div class="mb-2 text-muted">
										<label for="packageType">Package Type</label>
										<select id="packageType" class="form-control mb-2 text-muted">
											<option value="">Choose Package</option>
										</select>
									</div>
								</div>

								<div class="mb-3">
								<div class="mb-2 text-muted">
									<label for="TransmissionType">Transmission Type</label>
									<select id="TransmissionType" class="form-control mb-2 text-muted">
										<option selected>Manual</option>
										<option>Auto</option>
									</select>
								</div>
								</div>



								<div class="mb-3">
									<div class="mb-2 text-muted">
										<label for="brand">Vehicle Brand</label>
										<select id="brand" class="form-control mb-2 text-muted">
											<option selected>Suzuki</option>
											<option>Toyota</option>
											<option>Mercedes</option>
											<option>BMW</option>
											<option>Nissan</option>
										</select>
									</div>
								</div>

								<div class="mb-3">
									<div class="mb-2 text-muted">
										<label for="fuelType">Fuel Type</label>
										<select id="fuelType" class="form-control mb-2 text-muted">
											<option selected>Petrol</option>
											<option>Diesel</option>
										</select>
									</div>
								</div>

								<div class="mb-3">
									<div class="mb-2 text-muted">
										<label for="passenger">No Of Passenger</label>
										<select id="passenger" class="form-control mb-2 text-muted">
											<option selected>1</option>
											<option >2</option>
											<option >4</option>
											<option >6</option>
										</select>
									</div>
								</div>




								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-primary ms-auto" id="btnRegister">
										Package
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
<!--							<div class="text-center">-->
<!--								Already have an account? <a href="index.html" class="text-dark">Login</a>-->
<!--							</div>-->
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2021 &mdash; {Escape} Software Solutions
					</div>
				</div>
			</div>
		</div>
		<script src="jquery-3.6.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</section>

	<script>
		$("#btnRegister").click(function () {

			// private String packageId;
			// private double dailyRate;
			// private double freeKMforday;
			// private double monthlyRate;
			// private double freeKMForMonth;
			// private double pricePerExtraKM;

			let nic = $("#nic").val();
			let name = $("#name").val();
			let address = $("#address").val();
			let email = $("#email").val();
			let drLisence = $("#drNo").val();
			let passwod = $("#password").val();
			let tel = $("#tel").val();


			$.ajax({
				method: "POST",
				url: "http://localhost:8080/Vehicle_Rent_System_war_exploded/api/customer/save",
				async: true,
				contentType: 'application/json',
				data: JSON.stringify({
					customerNic: nic,
					customerName: name,
					customerAddress: address,
					customerEmail: email,
					customerTel: tel,
					customerPassword: passwod,
					customerDrivingLicense: drLisence,
				}),
				success: function (data) {
					console.log(data);
				}
			});
		});

		function getID(){
			var values = {};
			$.ajax({
				method: "GET",
				url: "http://localhost:8080/Vehicle_Rent_System_war_exploded/api/package/getPackageID",
				async: true,
				contentType: 'application/json',
				success: function (data) {
					let val = data[2];
					var $select = $('<select>'); //$('#down');
					$select.find('option').remove();
					$.each(val, function(key, value) {
						$('<option>').val(key).text(value).appendTo($select);
					});
					console.log($select.html());

				}
			});


		}
	</script>
</body>
</html>
