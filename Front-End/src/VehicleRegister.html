<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>Vehicle Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="https://t4.ftcdn.net/jpg/02/10/64/01/360_F_210640179_oryhq21swIcwfvp9Q5HySrFC9EpQC1dq.jpg" alt="logo" width="100">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Create an Account!</h1>
							<form method="POST" id="Details" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">Package ID</label>
									<input id="id" type="text" class="form-control" name="name" value="" required autofocus>
									<div class="invalid-feedback">
										ID is required
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="brand">Brand</label>
									<input id="brand" type="text" class="form-control" name="name" value="" required autofocus>
									<div class="invalid-feedback">
										Brand is required
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="type">Type</label>
									<input id="type" type="text" class="form-control" name="name" value="" required autofocus>
									<div class="invalid-feedback">
										Type is required
									</div>
								</div>
								<div class="mb-3">
									<div class="dropdown">
										<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
											<span class="caret"></span></button>
										<ul class="dropdown-menu">
											<li><a href="#">HTML</a></li>
											<li><a href="#">CSS</a></li>
											<li><a href="#">JavaScript</a></li>
										</ul>
									</div>
								</div>

								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-primary ms-auto" id="btnRegister">
										Package
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
<!--							<div class="text-center">-->
<!--								Already have an account? <a href="index.html" class="text-dark">Login</a>-->
<!--							</div>-->
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2021 &mdash; {Escape} Software Solutions
					</div>
				</div>
			</div>
		</div>
		<script src="jquery-3.6.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</section>

	<script>
		$("#btnRegister").click(function () {

			// private String packageId;
			// private double dailyRate;
			// private double freeKMforday;
			// private double monthlyRate;
			// private double freeKMForMonth;
			// private double pricePerExtraKM;

			let nic = $("#nic").val();
			let name = $("#name").val();
			let address = $("#address").val();
			let email = $("#email").val();
			let drLisence = $("#drNo").val();
			let passwod = $("#password").val();
			let tel = $("#tel").val();


			$.ajax({
				method: "POST",
				url: "http://localhost:8080/Vehicle_Rent_System_war_exploded/api/customer/save",
				async: true,
				contentType: 'application/json',
				data: JSON.stringify({
					customerNic: nic,
					customerName: name,
					customerAddress: address,
					customerEmail: email,
					customerTel: tel,
					customerPassword: passwod,
					customerDrivingLicense: drLisence,
				}),
				success: function (data) {
					console.log(data);
				}
			});
		});
	</script>
</body>
</html>
